<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='styles.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id='container' class='container'>

  <!-- Rating state start -->
    <img class='star' src='./images/icon-star.svg' alt='a star icon'>
  <h1 id='h1'>How did we do?</h1>

  <h2>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</h2>

  <form class='numbers'>
    <input name='rating' type='radio' id='1' value='1'>
    <label for='1'>1</label>
    <input name='rating' type='radio' id='2' value='2'>
    <label for='2'>2</label>
    <input name='rating' type='radio' id='3' value='3'>
    <label for='3'>3</label>
    <input name='rating' type='radio' id='4' value='4'>
    <label for='4'>4</label>
    <input name='rating' type='radio' id='5' value='5'>
    <label for='5'>5</label>
  </form>
  

  <button id='submit' type='submit'>SUBMIT</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<!-- 
  You selected <!-- Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  dont hesitate to get in touch! -->

</main>

  <!-- Thank you state end -->

  <script src='index.js'></script>
</body>
</html>
